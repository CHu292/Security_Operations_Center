{% extends "base.html" %}
{% block title %}User List{% endblock %}
{% block content %}
<h2>User List</h2>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
