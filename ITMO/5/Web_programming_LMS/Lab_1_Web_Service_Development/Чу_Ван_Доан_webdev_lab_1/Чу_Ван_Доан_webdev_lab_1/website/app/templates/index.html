<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    <h1>Welcome to Chat App</h1> <!-- Заголовок приветствия для пользователей -->

    <form action="/register" method="post"> <!-- Форма для регистрации пользователя -->
        <input type="email" name="email" placeholder="Email" required> <!-- Поле ввода для электронной почты -->
        <input type="password" name="password" placeholder="Password" required> <!-- Поле ввода для пароля -->
        <button type="submit">Register</button> <!-- Кнопка для отправки формы -->
    </form>
</body>
</html>
